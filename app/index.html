<!DOCTYPE html>
<html lang='en' ng-app="bingoApp">
  <head>
    <meta charset="utf-8">
    <title>Bingo!</title>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>
    <main>
      <div ng-controller="BingoController as controller">
        <p id="check">{{ controller.check }}</p>
        {{ controller.lines }}
      </div>
    </main>

    <!--in production, use-->
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/controllers/bingoController.js"></script>
    <script type="text/javascript" src="js/factories/bingoCardFactory.js"></script>
    <script type="text/javascript" src="js/factories/bingoPositionsFactory.js"></script>
  </body>
</html>
